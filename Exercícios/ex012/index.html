<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente </h1>
    <p>Este vídeo está hospedado no meu próprio site</p>
    <video width="500" controls>
        <source src="media/meu-vidio.social.mp4" type="video/mp4">
        <source src="media/meu-vidio.webm.mp4" type="video/webm">
        <source src="media/meu-vidio.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>                                
        <a href="media/meu-vidio.mp4" download="meu-vidio.mp4" type="application/mp4">Clique aqui para baixar</a>
    </video> 
    <h1>Inserindo vídeos externos(Youtube)</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/qjIOA8oRom8?si=thmjjwl5LsLKYE6k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen ></iframe>
    
</body>
</html>
