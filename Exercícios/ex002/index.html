<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfo e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um paragráfo de qualquer jeito. Basta colocar no meio do par de tags &lt;p&gt; e /p </p>
    <p> Se precisar quebrar o texto em algum lugar especifico <br> basta usar a tag br</p>

    <p> Vamos add alguns simbolos especias: 
        &reg;
        &copy;
        &trade;
        &dollar;
        &euro;
        &Delta;
    </p>
    <p>Vamos add alguns emojis:
        😎🧠🏆
    </p>
    
</body>
</html>
