<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modélo de caixa</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            
            border: 10px solid darkkhaki;

            padding: 10px 10px 10px 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed rgb(202, 123, 25);
        }

        a{
           border-width: 2px;
            border-style: solid;
            border-color: rgb(122, 10, 10);
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragráfos também é um exemplo de box-level mas os <a href="e">links são exemplos de caixa inline-level</a>. Vamos ver coo isso funciona...</p>
    
</body>
</html>
