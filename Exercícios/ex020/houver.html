<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houver</title>
    <style>
        div > p{
            display: none;
        }
        div:hover >p {
            display: block;
            color: blue;
            font-family: 'Times New Roman', Times, serif;
            font-size: larger;
        }
    </style>
</head>
<body>
    <h1>Exemplo de houver</h1>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    
</body>
</html>
