<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Pase o mouse sobre os nomes os termos para descobrir qual a tag deverá utilizar em cada caso </p>
    <ul>
        <li>
            <p > <abbr title="Use a tag p">Parágrafos</abbr></p>
        </li>
        <li>
            <p><abbr title="Use a tag h">Títulos</abbr></p>
        </li>
         <li>
            <p><abbr title="Use a tag b ou strong">Negrito</abbr></p>
        </li>
        <li>
            <p><abbr title="Use a tag ul">Listas numeradas</abbr></p>
        </li>
         <li>
            <p><abbr title="Use a tag img">Imagens</abbr></p>
        </li>
        <li>
            <p><abbr title="Use a tag a">Link</abbr></p>
        </li>
         <li>
            <p><abbr title="Use a tag li">Item</abbr></p>
        </li>
    </ul>
    
    
</body>
</html>
